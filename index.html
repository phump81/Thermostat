<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/energy.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <head>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1><i class="fas fa-temperature-high"></i> Current temperature: <span id="current-temperature"></span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <section>
      <h1><i class="fas fa-temperature-high"> </i> Thermostat temperature: <span id="temperature"></span></h1>
      <p>
        <button id="temperature-up"><i class="fas fa-sun"></i></button>
        <button id="temperature-down"><i class="far fa-snowflake"></i></button>
        <button id="temperature-reset">reset</button>
        <br>
        <br>
        <h1> Power Saving Mode is <span id="power-saving-status">on</span></h1>
        <br>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
  <script src="src/thermostat.js"></script>
  <script src="src/interface.js"></script>
  </body>
</html>
